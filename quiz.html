<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-between">
            <a href="./highscores.html" id="highScoreLink" class="badge badge-primary col-md-4" style="width: 18rem; max-inline-size: fit-content;">
                View High Scores
            </a>
            <div>
                <div id="timer" class="col-md-6">Timer: </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div id="welcome-to-quiz" class="card col-md-12" style="width: 18rem;">
                <div class="card-body">
                    <h1 class="card-title">
                        Code Quiz
                    </h1>
                    <p class="card-text">
                        This quiz will test your knowledge on HTML, JavaScript, and CSS.
                        For every incorrect question, a 10 second penalty will be added.
                        Good luck and do your best!
                    </p>
                    <button type="button" id="beginQuizButton" class="card-button btn btn-primary">
                        Begin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="questions" class="questions-holder">
        <ul id="questionsUl"></ul>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style-sheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="startup">
            <h2>You may now begin your quiz!</h2>
            <h2>Good luck!</h2>
            <button id="startBtn">Click to begin.</button>
            <button id="startHighScore" onclick="showHighScore()">High Scores</button>
        </div>

        <div id="Quiz">
            <div id="timer">Time Left: </div>
            <div aria-placeholder="questions" id="questions"></div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="results"></div>
        </div>

        <button id="view-scores">High Scores</button>

    </div>
    <script src="./assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <title>Code Quiz</title>

</head>

<body>

    <div id="quiz-holder" class="container align-content-center">
        <div class="row justify-content-center">
            <h1 id="code-quiz">Code Quiz</h1>
        </div>

        <div class="row">
            <h2 id="good-luck">
                <p>This is a timed quiz.</p>

                <hr>

                <p>During this quiz you will be tested on your knowledge of HTML, Javascript, and CSS. For every
                    question you get correct you will recieve one point, however you till lose 15 seconds for
                    each incorrect question.
                </p>

                <hr>

                <p>Good luck!</p>
            </h2>
        </div>
        <div id="startup" class="row justify-content-center">
            <button id="begin-quiz">Begin</button>
            <button id="view-scores">High Scores</button>
        </div>

        <div id="results"></div>

    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
